<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

<header class="p-3 bg-dark text-white w-100">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
            </ul>

            {% if not isUserLoggedIn %}

            <div class="text-end">
                <a href="/authorization/login" class="btn btn-outline-light me-2">Login</a>
                <a href="/authorization/register" class="btn btn-warning">Sign-up</a>
            </div>

            {% endif %}

            {% if isUserLoggedIn %}

            <div class="dropdown text-end">
                <a href="#" class="d-block link-light text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1" style="">
                    <li><a class="dropdown-item" href="/cart">Cart</a></li>
                    <li><a class="dropdown-item" href="/userPanel">User panel</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="/authorization/logOut">Sign out</a></li>
                </ul>
            </div>

            {% endif %}


        </div>
    </div>
</header>

    {% block body %}
    {% endblock %}

    <style>
        html {
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</body>
</html>
