{% extends "Adminbase.html" %}

{% block title %}Worker change{% endblock %}

{% block body %}
<h1 class="text-center fw-bold mb-3">Worker change</h1>
<div class="d-flex justify-content-center">
    <div class="col-md-7 col-lg-8">
        <form class="needs-validation" method="post" action="">
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="login" class="form-label">Login</label>
                    <input type="text" class="form-control" id="login" name="login" value="{{worker.login}}" required>
                </div>

                <div class="col-sm-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="text" class="form-control" id="password" name="password" value="{{worker.password}}"  required>
                </div>

                <div class="col-6">
                    <select class="form-select mb-3" name="status">
                        <option value="admin" {% if worker.status == 'admin' %} selected {% endif %}>Admin</option>
                        <option value="worker" {% if worker.status == 'worker' %} selected {% endif %} >Worker</option>
                        <option value="merchant" {% if worker.status == 'merchant' %} selected {% endif %} >Merchant</option>
                        <option value="seller" {% if worker.status == 'seller' %} selected {% endif %} >Seller</option>
                    </select>
                </div>

            </div>

            <hr class="my-4">

            <div class="d-flex justify-content-between">
                <button class="btn btn-primary btn-lg mx-auto" type="submit">Save changes</button>

            </div>
        </form>
    </div>
</div>

{% endblock %}
