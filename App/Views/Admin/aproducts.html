{% extends "Adminbase.html" %}

{% block title %}Products{% endblock %}

{% block body %}

<div class="ms-3 mt-3">
    <a href="aproducts/add" class="btn btn-success">Add product</a>
</div>

<div class="table-responsive w-100 ps-3 pt-3">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">title</th>
            <th scope="col">price</th>
            <th scope="col">description</th>
            <th scope="col">actions</th>
        </tr>
        </thead>
        <tbody>

        {% for product in products %}

        <tr>
            <td>
                {{product.id}}
            </td>
            <td>
                {{product.title}}
            </td>
            <td>
                {{product.price}}
            </td>
            <td>
                {{product.description}}
            </td>
            <td>
                <a href="aproducts/edit/{{product.id}}" class="btn btn-warning">Edit</a>
                <a href="aproducts/delete/{{product.id}}" type="button" class="btn btn-danger">Delete</a>
            </td>
        </tr>

        {% endfor %}

        </tbody>
    </table>
</div>



{% endblock %}
